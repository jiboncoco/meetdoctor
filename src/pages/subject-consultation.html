<!DOCTYPE html>

          <div class="flex flex-auto justify-between">
            <!-- Logo Brand -->
            <a href="../../index.html" class="flex-shrink-0 flex items-center">
              <img
                class="h-12 lg:h-16 w-auto"
                src="/src/assets/images/logo.png"
                alt="Meet Doctor Logo"
              />
            </a>

            <!-- Navigation Menu -->
            <div class="hidden lg:ml-6 lg:flex lg:space-x-12">
              <!-- Active Link: 
                  "text-[#1E2B4F] after:absolute after:content-[''] after:border-b-2 
                  after:border-[#0D63F5] after:w-8/12 after:-translate-x-1/2 
                  after:bottom-3 after:left-1/2 font-semibold", 
                  
                  Default Link: 
                  "text-[#1E2B4F] hover:text-gray-500 inline-flex 
                  items-center px-1 pt-1 text-lg font-medium"
             -->
              <a
                href="#"
                class="text-[#1E2B4F] relative after:absolute after:content-[''] after:border-b-2 after:border-[#0D63F5] after:w-8/12 after:-translate-x-1/2 after:bottom-3 after:left-1/2 font-semibold inline-flex items-center px-1 text-lg"

                Home
              </a>
              <a
                href="#"
                class="text-[#1E2B4F] relative hover:text-gray-500 inline-flex items-center px-1 pt-1 text-lg font-medium"

                Featured
              </a>
              <a
                href="#"
                class="text-[#1E2B4F] relative hover:text-gray-500 inline-flex items-center px-1 pt-1 text-lg font-medium"

                Category
              </a>
              <a
                href="#"
                class="text-[#1E2B4F] relative hover:text-gray-500 inline-flex items-center px-1 pt-1 text-lg font-medium"

                Pricing
              </a>
            </div>
          </div>

          <!-- Button (Authenticated) -->
          <div

            <div x-data="{ profileDekstopOpen: false }" class="ml-3 relative">
              <div>
                <button
                  type="button"
                  class="bg-white rounded-full flex text-sm focus:outline-none"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                  @click="profileDekstopOpen = ! profileDekstopOpen"
                >
                  <!-- focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 -->
                  <span class="sr-only">Open user menu</span>
                  <div class="text-right mr-5">
                    <div class="text-base font-medium text-[#1E2B4F]">
                      Hi, Shayna
                    </div>
                    <div class="text-sm text-[#AFAEC3]">Pasien</div>
                  </div>
                  <img
                    class="h-12 w-12 rounded-full ring-1 ring-offset-4 ring-[#0D63F3]"
                    src="/src/assets/images/authenticated-user.svg"
                    alt="User Profile"
                  />
                </button>
              </div>
              <div
                x-show="profileDekstopOpen"
                @click.outside="profileDekstopOpen = false"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="origin-top-right absolute z-30 right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-[#1E2B4F] hover:bg-gray-100"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Your Profile</a

                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-[#1E2B4F] hover:bg-gray-100"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-1"
                  >Settings</a

                <a
                  href="../../index.html"
                  class="block px-4 py-2 text-sm text-[#1E2B4F] hover:bg-gray-100"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"

              </div>
            </div>

          <!-- Mobile Toggle button -->

              aria-expanded="false"
              @click="navbarMobileOpen = ! navbarMobileOpen"
            >
              <span class="sr-only">Open main menu</span>

              <!--
                Icon when menu is closed.
                Menu open: "hidden", Menu closed: "block"
              -->

                x-show="!navbarMobileOpen"
                class="block h-8 w-8"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <!--
                Icon when menu is open.
                Menu open: "block", Menu closed: "hidden"
              -->

                x-show="navbarMobileOpen"
                class="block h-8 w-8"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>

          </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="lg:hidden" id="mobile-menu" x-show="navbarMobileOpen">
        <div class="pt-2 pb-3 space-y-1">
          <!-- 
            Active Link: "bg-indigo-50 border-[#0D63F5] text-[#1E2B4F]", 
            
            Default Link: "border-transparent text-[#1E2B4F] hover:bg-gray-50

          -->
          <a

            class="bg-indigo-50 border-[#0D63F5] text-[#1E2B4F] block pl-3 pr-4 py-2 border-l-4 text-base font-semibold"

          >
          <a
            href="#"
            class="border-transparent text-[#1E2B4F] hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >Featured</a
          >
          <a
            href="#"
            class="border-transparent text-[#1E2B4F] hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >Category</a
          >
          <a
            href="#"
            class="border-transparent text-[#1E2B4F] hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >Pricing</a

        </div>

        <!-- Profile (Mobile Authenticated) -->
        <div
          x-data="{ profileMobilenOpen: false }"
          class="pt-4 pb-3 border-t border-gray-200"

            </div>
            <div class="ml-3">

              class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-[#1E2B4F] hover:bg-gray-100"

              class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-[#1E2B4F] hover:bg-gray-100"

        </div>

          <h2 class="text-[#1E2B4F] text-3xl font-semibold leading-normal">
            Apply for <br />
            New Appointment
          </h2>

          <form action="" class="mt-8 space-y-5">
            <label class="block">
              <select
                name="topic"
                id="topic"
                class="block w-full rounded-full py-4 text-[#1E2B4F] font-medium px-7 border border-[#d4d4d4] focus:outline-none focus:border-[#0D63F3]"

              >
                <option disabled selected class="hidden">
                  Topik Konsultasi
                </option>
                <option value="Jantung Sesak">Jantung Sesak</option>
                <option value="Tekanan Darah Tinggi">
                  Tekanan Darah Tinggi
                </option>
                <option value="Gangguan Irama Jantung">
                  Gangguan Irama Jantung
                </option>

            </label>

    <script>
      // Date Picker
      const fpDate = flatpickr('#date', {
        altInput: true,

        dateFormat: 'Y-m-d',

      // Time Picker

        enableTime: true,
        noCalendar: true,
